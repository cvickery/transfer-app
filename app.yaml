
runtime: python
env: flex
threadsafe: true
entrypoint: gunicorn -c gunicorn.conf.py -b :$PORT main:app

runtime_config:
  python_version: 3

# Attempts to control 502 Gateway Errors by disabling or reducing the frequency of health checks
# have not been successful. The default is to enable them once a second.

health_check:
  check_interval_sec: 10

beta_settings:
    cloud_sql_instances: provost-access-148820:us-east1:cuny-courses