<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>{% block title %}{{title}}{% endblock %}</title>
    <link rel='stylesheet' href='/static/css/base_style.css' />
    {% block sheets %}{% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
    $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>

  </head>
  <body>
    <div id="need-js">
      <p>Waiting for JavaScript to initialize &hellip;</p>
      <p>
        <strong>Note:</strong> Obsolete browsers, such as Internet Explorer, do not support current
        versions of the JavaScript language and will not work with this application.
      </p>
    </div>
    <div>
      {{ result }}
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script>$('#need-js').hide();
</script>
  {% block scripts %}{% endblock %}
</html>
